	<head>

		<!--定时器-->
		<script src="../../js/sjJs/countdown.js" type="text/javascript"></script>
		<!--JS-->
		 <script  type="text/javascript" src="../../js/sjJs/jquery-1.7.2.js"></script>
		  <script  type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
		<!--JS判断-->
		<script type="text/javascript">
		    var	dl=$("#loginForm");
			$(function () {
				$(".bj2").click(function () {
					countdown(this);
					$.post('../../userinfo/createCode',"phone="+$("#phone").val(),function (msg) {
						if(msg){
							console.log("验证码发送成功！");
						} else {
							console.log("验证码发送失败！");
						}

					},'json');
				});
			});

			function qqq(){
			  var sjhm = $("#phone").val();
			         //alert(sjhm.length);
			         if(sjhm.length==11){
			            $("button").removeAttr("disabled");
						$("button").css("background-color","#f18700");
			         }else{
						$("button").attr("disabled","true");
						$("button").css("background-color","#d8d8d8");
					 }
					
			}
			function zzz() {
				dl=$("#loginForm");
				$("#dx").css("color","#666666");
				$("#zh").css("color","#f18700");
			    document.getElementById("zhdl").style.display = "block";
			    document.getElementById("dhdl").style.display = "none";
				
			}
			function sss() {
				dl=$("#codeForm");
				$("#zh").css("color","#666666");
				$("#dx").css("color","#f18700");
			    document.getElementById("zhdl").style.display = "none";
			    document.getElementById("dhdl").style.display = "block";
				
			}
			function panduan() {
				   alert(dl.serialize());
				   $.get('../../userinfo/login',dl.serialize(),function (msg) {
				   	    alert(msg);
				   },'text');
			}
			
			
		</script>
		<title>安能无限可能</title>
		<style>
		 a{
		 text-decoration: none;

		 </style>
	</head>

			<span id="zh"class="p-r-40" style="color:#f18700;" onclick="zzz()">账号登录</span>
			|
			<span id="dx"class="p-l-40" style="color:#666666;" onclick="sss()">短信登录</span>
			<!--两种登录方式-->
			<!--账号登录-->
				<form id="loginForm">
				<div id="zhdl">
					<div class="login-group">

						</div>
					</div>

			</div>
				</form>
			<div id="dhdl" style="display:none">

				<!--手机号码-->
				<!--验证码-->
				<div class="login-group2">

						<input type="test" name="yzm" placeholder="请输入验证码" class="yzm"/>
					</div>
				</div>
				<!--验证码-->
				<!--获取验证码-->
				<button type="button" disabled="disabled" class="bj2">获取验证码</button>
				<!--获取验证码-->
				</form>

			<div class="bc2">
