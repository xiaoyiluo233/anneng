		<script type="text/javascript">
			$(function () {
				$(".bj").click(function () {
					countdown(this);
					var yzm = $("input[name=yzm]").val();
					$.post('../../userinfo/createCode',"phone="+$("#phone").val(),function (msg) {
						if(msg){
							console.log("验证码发送成功！");
						} else {
							console.log("验证码发送失败！");
						}

					},'json');
				});
			});
			function qqq(){
			  var sjhm = $("input[name=uname]").val();
			         //alert(sjhm.length);
			         if(sjhm.length==11){
			            $("button").removeAttr("disabled");
						$("button").css("background-color","#f18700");
			         }else{
						$("button").attr("disabled","true");
						$("button").css("background-color","#d8d8d8");
					 }
					
			}

			//判断电话和密码
			 function panduan(){
				//alert("66666");
				var sjhm = $("input[name=uname]").val();
				var srmm = $("input[name=upassword]").val();
				var qrmm = $("input[name=qrmm]").val();
				 var yzm = $("input[name=yzm]").val();
				//这里以后还要加个判断验证码
				//判断电话
				if(sjhm.length!=11){
					$("span").text("手机号不正确!");
				}else if(srmm==""||qrmm==""){
					$("span").text("密码不能为空!")
				}else if(srmm!=qrmm) {
					$("span").text("密码不正确!");
				}else{
					$.post('../../userinfo/updateByName',$("#formId").serialize(),function (msg) {
						alert(msg);
					},'text');
					$("span").text("");
				}
				
				//判断密码
				
				
			}
			function fanhui() {
				window.history.go(-1);
			}
		</script>
