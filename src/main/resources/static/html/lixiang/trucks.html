                            <div class="col-sm-3">

                                <input type="text"name="tnumber"class="form-control" placeholder="车牌号" id="tnumber">

                                <input type="text"name="parcelid"class="form-control" placeholder="包裹id" id="parcelid">

                            <div class="col-sm-3">
                                <label class="control-label" for="state">车辆状态</label>
                            </div>

                                <option value="0">未发车</option>
                                <option value="1">已发车</option>

                    </form>

                    <div class="modal-footer">
                        <button type="button"class="btn btn-default btn_reset_c"data-dismiss="modal"><span
                                class="glyphicon glyphicon-remove"aria-hidden="true"></span>取消
                        </button>

                        <button type="button"id="btn_add_reset"class="btn btn-default btn_reset_c">
                            <span class="glyphicon glyphicon-share-alt"aria-hidden="true"></span>重置
                        </button>

                        <button type="button"id="btn_add_submit"class="btn btn-primary"data-dismiss="modal"><span

<script type="text/javascript">

    //根据窗口调整表格高度
    $(window).resize(function() {
        $('#mytable').bootstrapTable('resetView', {
            height: tableHeight()
        })
    });
    //窗口高度减50
    function tableHeight() {
        return $(window).height() - 50;
    }
    //表格选择器
    $table= $("#mytable");
    //新增修改url
    var url="";
    $(document).ready(function () {
        $table.bootstrapTable({
            url:"../../trucks_queryAll",   //请求地址
            height: tableHeight(),//高度调整
            //cardView:true,//卡视图
            search: true,//是否搜索
            pagination: true,//是否分页
            pageSize: 5,//单页记录数
            pageList: [5, 10, 20, 50],//分页步进值
            sidePagination: "server",//服务端分页
            contentType: "application/x-www-form-urlencoded",//请求数据内容格式 默认是 application/json 自己根据格式自行服务端处理
            dataType: "json",//期待返回数据类型
            // ajax:function ajaxRequest(params) {
            //     var url = 'user/selectAll'
            //     $.get(url + '?' + $.param(params.data)).then(function (res) {
            //         params.success(res)
            //     })
            // },//ajax
            toggle:"mytable",
            method: "post",//请求方式
            searchAlign: "left",//查询框对齐方式
            queryParamsType: "limit",//查询参数组织方式
            /*queryParams: function getParams(params) {
                //params obj
                params.other = "otherInfo";
                return params;
            },*/
            clickToSelect:true,//单击选中
            theadClasses: "thead-light",
            detailFormatters: "detailFormatter",//数据格式化
            searchOnEnterKey: false,//回车搜索
            showColumnsToggleAll: true, //列按钮
            showRefresh: true,//刷新按钮
            showColumns: true,//列选择按钮
            showToggle: true,//切换视图按钮
            showSearchButton: true,//搜索显示图标
            showExport: true,
            buttonsAlign: "right",//按钮对齐方式
            toolbar: "#toolbar",//指定工具栏

            // toolbarAlign: "right",//工具栏对齐方式
            searchAlign:"right",
            showFullscreen: true,//放大
            showPaginationSwitch: true, //收起
            bubbles:"btnAdd",//自定义按钮
            queryParams : function(params) {//上传服务器的参数
                var temp = {
                    offset :params.offset + 0,// SQL语句起始索引
                    pageNumber : params.limit,  // 每页显示数量
                    tnumbers:params.search //搜索参数
                };
                return temp;
            },columns : [ {
                checkbox:true  //第一列显示复选框
            },{
                title : '车辆id',
                field : 'tid',
                sortable : true
            }, {
                title : '车牌号',
                field : 'tnumber',
                sortable : true
            }, {
                title : '车辆驾驶员',
                field : 'employee.ename',
                sortable : true
            },{
                title : '包裹id',
                field : 'parcelid',
                sortable : true,
                /*//value代表当前单元格中的值，row代表当前行数据，index表示当前行的下标
                formatter:function (value,row,index) {
                    return '<img src="img/'+value+'" width="20px" class="img-rounded"/>';
                }*/
            }, {
                title : '车辆状态',
                field : 'state',
                sortable : true,
                formatter:function (value,row,index) {
                    if (value==0){
                        return '未发车';
                    }else if(value==1){
                        return '已发车';
                    }else if(value==2){
                        return '已到达终点';
                    }
                }
            },{
                field: 'operate',
                title: '操作',
                width: 120,
                align: 'center',
                // valign: 'middle',
                formatter: actionFormatter,//对本列数据做格式化
            }],
            onClickRow: function(row, $element) {
                //$element是当前tr的jquery对象
                //$element.css("background-color", "green");
            },//单击row事件
            locale: "zh-CN", //中文支持
            detailView: true, //是否显示详情折叠  会导致表格最开头多出一列
            detailFormatter: function(index, row, element) {
                var html = '';
                $.each(row, function(key, val){
                    html += "<p>" + key + ":" + val +  "</p>"
                });
                return html;
            }
        });
        //语言环境切换
        $('#locale').change(function () {
            alert(1);
            $table.bootstrapTable('refreshOptions', {
                locale: $(this).val()
            })
        })
        //操作栏的格式化,value代表当前单元格中的值，row代表当前行数据，index表示当前行的下标
        function actionFormatter(value, row, index) {
            var id = index;
            var data = JSON.stringify(row);
            var result = "";
            result += "<a href='javascript:;' class='btn btn-xs green' onclick=\"LookViewById('" + row + "', '" + id + "')\" title='查看'><span class='glyphicon glyphicon-search'></span></a>";
            result += "<a href='javascript:;' class='btn btn-xs blue' onclick=\"EditViewById('" + row + "','" + id + "')\" title='编辑'><span class='glyphicon glyphicon-pencil'></span></a>";
            result += "<a href='javascript:;' class='btn btn-xs red' onclick=\"DeleteByIds('" + row.tid+ "')\" title='删除'><span class='glyphicon glyphicon-remove'></span></a>";
            return result;

        }
    })

    // 当点击【修改】按钮后，把模态框弹出来
    $("#btn_edit").on("click",function (){
        url="trucks_update";
        //选中的数据
        var data = JSON.stringify($table.bootstrapTable('getSelections'));
        var data_obj = JSON.parse(data);
        $("#state").attr("disabled",false);
        if(data_obj.length>1){
            swal("目前不支持编辑多行数据");
        }else if(data_obj==0){
            swal("请选择一行");
        }else{
            $("#tid").val(data_obj[0].tid);
            $("#tnumber").val(data_obj[0].tnumber);
            $("#eid").append("<option value='"+data_obj[0].eid+"'>"+data_obj[0].employee.ename+"</option>");
            $("#parcelid").val(data_obj[0].parcelid);
            $("#state").val(data_obj[0].state);
            $("#addModal").modal({
                keyboard: true
            });
            //$('#addModal').modal('show')
        }
    });

    // 当点击【新增】按钮后，把模态框弹出来
    $("#btn_add").on("click",function (){
        $("#state").attr("disabled","disabled");
        url="trucks_insert";
        $("#addModalLabel").text("新增");
        $("#addModal").modal({
            keyboard: true
        });
        //$('#addModal').modal('show')
        clearForm("#add_form_modal");// 清除表单上一次的输入数据
    });

    // helper: 重置表单
    function clearForm(form) {
        $(form)[0].reset();
    }

    // 当点击【保存】按钮后，将表单中的数据提交到后台
    $("#btn_add_submit").on("click",function (){
        $.ajax({
            type: "post",       //请求类型
            url: "../../"+url,     //url
            data: $("#add_form_modal").serializeArray(),     // 收集表单中的数据
            dataType: "text",    //参数返回类型
            success: function (msg){
                swal("结果:", msg, "success");
                $table.bootstrapTable('refresh');    //刷新表格
            }
        });
    });

    /**
     * 列的格式化函数 在数据从服务端返回装载前进行处理
     * @param  {[type]} value [description]
     * @param  {[type]} row   [description]
     * @param  {[type]} index [description]
     * @return {[type]}       [description]
     */
    // getData方法获取全部页面数据后，将data转为json对象，使用index当前行号作为下标获取对应数据
    function EditViewById(row, index){
        url="trucks_update";
        var data = JSON.stringify($table.bootstrapTable('getData')); //获取全部数据
        var data_json = JSON.parse(data); //data_json和data_json2一样都是json对象
        // {#var data_json2 = eval("(" + data+ ")"); #}
        //console.log(data_json);
        //由于data2已经是对象了，alert不能显示对象只能显示为[object Object],需要控制台打印
        //alert(data_json[0]);
        //根据index找到对应行数据，填充数据到修改模态框
        $("#state").attr("disabled",false);
        $("#tid").val(data_json[index].tid);
        $("#tnumber").val(data_json[index].tnumber);
        $("#eid").val(data_json[index].eid);
        $("#parcelid").val(data_json[index].parcelid);
        $("#state").val(data_json[index].state);
        $("#addModalLabel").text("修改");
        //弹出修改模态框，非新增模态框
        $('#addModal').modal('show')
    }


    function LookViewById(row, index){
        var data = JSON.stringify($table.bootstrapTable('getData')); //获取全部数据
        var data_json = JSON.parse(data); //data_json和data_json2一样都是json对象
        $("#tids").text(data_json[index].tid);
        $("#tnumbers").text(data_json[index].tnumber);
        $("#eids").text(data_json[index].eid);
        $("#parcelids").text(data_json[index].parcelid);
        if (data_json[index].state==0){
            $("#states").text('未发车');
        }else if (data_json[index].state==1){
            $("#states").text('已发车');
        }else if (data_json[index].state==2){
            $("#states").text('已到达终点');
        }
        //弹出修改模态框，非新增模态框
        $('#lookModal').modal('show')
    }
    //当前列删除
    function DeleteByIds(id) {
        swal({
            title: "你确定吗?",
            text: "一旦删除，您将无法恢复该数据！",
            icon: "warning",
            buttons: true,
            dangerMode: true,
        })
        .then((willDelete) => {
            if (willDelete) {
                $.ajax({
                    type: "post",       //请求类型
                    url: "../../trucks_delete",     //url
                    data: "tids="+id,     // 收集表单中的数据
                    dataType: "text",    //参数返回类型
                    success: function (obj){
                        swal("OK！您的数据已被删除！", {
                            icon: "success",
                        });
                        $table.bootstrapTable('refresh');    //刷新表格
                    }
                });
            } else {
                swal("您的数据很安全！");
            }
        });
    }


    // 当点击【删除】按钮后，拼接选中的id
    $("#btn_delete").on("click",function (){
        url="trucks_delete";
        //选中的ids
        var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.tid
        })
        if(ids==""){
            swal("至少选中一行");
        } else {
            //alert(ids);
            swal({
                title: "你确定吗?",
                text: "一旦删除，您将无法恢复该数据！",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then((willDelete) => {
                if (willDelete) {
                    $.ajax({
                        type: "post",       //请求类型
                        url: "../../"+url,     //url
                        data: "tids="+ids,     // 收集表单中的数据
                        dataType: "text",    //参数返回类型
                        success: function (obj){
                            swal("OK！您的数据已被删除！", {
                                icon: "success",
                            });
                            $table.bootstrapTable('refresh');    //刷新表格
                        }
                    });
                } else {
                    swal("您的数据很安全！");
                }
            });
        }
    });

</script>
