<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工信息</title>
    <link rel="stylesheet" href="../../assets/dist/bootstrap-table.css"/>
    <link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <script src="../../jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <!--    <script src="https://cdn.bootcss.com/popper.js/1.14.7/umd/popper.min.js"></script>-->
    <script src="../../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="../../assets/dist/bootstrap-table.js"></script>
    <script src="../../assets/dist/locale/bootstrap-table-zh-CN.js"></script>
    <script src="../../assets/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <script src="../../js/sweetAlert.js"></script>
</head>
<body>
<div class="modal fade" id="lookModal" tabindex="-1" role="dialog" aria-labelledby="lookModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document"style="margin-top:5%;margin-bottom: 0px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="lookModalLabel">查看</h5>

            </div>
            <div class="modal-body">
                <table class="table" style="margin-bottom: 0px">
                    <tr>
                        <th style="border-top: 0px;">员工id</th>
                        <th style="border-top: 0px;"><span id="eid">1</span></th>
                    </tr>
                    <tr>
                        <th>姓名</th>
                        <th><span id="ename">admin</span></th>
                    </tr>
                    <tr>
                        <th>密码</th>
                        <th><span id="epassword">admin</span></th>
                    </tr>
                    <tr>
                        <th>年龄</th>
                        <th><span id="eage">admin</span></th>
                    </tr>
                    <tr>
                        <th>性别</th>
                        <th><span id="esex">admin</span></th>
                    </tr>
                    <tr>
                        <th>电话</th>
                        <th><span id="ephone">admin</span></th>
                    </tr>
                    <tr>
                        <th>区级id</th>
                        <th><span id="districtid">admin</span></th>
                    </tr>
                    <tr>
                        <th>状态</th>
                        <th><span id="state">admin</span></th>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
<div id="toolbar" class="btn-group">
    <button id="btn_add" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <button id="btn_edit" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
    </button>
    <button id="btn_delete" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
    </button>
</div>
<table id="mytable"></table>
<div class="modal fade"id="addModal"tabindex="-1"role="dialog"aria-labelledby="addModalLabel">
    <div class="modal-dialog"role="document"style="margin-top:5%;margin-bottom: 0px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"class="close"data-dismiss="modal"aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title"id="addModalLabel">添加配置信息</h4>
            </div>
            <div class="modal-body">
                <form id="add_form_modal"class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="eid">员工id</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text"name="eid"class="form-control"id="eids" placeholder="员工id自动生成" readonly>
                        </div>
                        <label class="err-info-modal"></label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="ename">姓名</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text"name="ename"class="form-control" placeholder="姓名" id="enames" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="epassword">密码</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="password"name="epassword"class="form-control" placeholder="密码" required id="epasswords">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="eage">年龄</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="number"name="eage"class="form-control" required placeholder="年龄" id="eages">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="esex">性别</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="radio"name="esex" value="男" checked="checked">&nbsp;男
                        </div>
                        <div class="col-sm-7">
                            <input type="radio"name="esex" value="女">&nbsp;女
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="ephone">电话</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text"name="ephone" required class="form-control" placeholder="电话" id="ephones">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="districtid">区级id</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text"name="districtid"class="form-control" required placeholder="区级id" id="districtids">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label" for="state">状态</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="radio"name="state" value="1" checked="checked">&nbsp;在职
                        </div>
                        <div class="col-sm-2">
                            <input type="radio"name="state" value="2">&nbsp;请假
                        </div>
                        <div class="col-sm-2">
                            <input type="radio"name="state" value="3">&nbsp;放假
                        </div>
                    </div>
                </form>

                <div class="modal-footer">
                    <button type="button"class="btn btn-default btn_reset_c"data-dismiss="modal"><span
                            class="glyphicon glyphicon-remove"aria-hidden="true"></span>取消
                    </button>

                    <button type="button"id="btn_add_reset"class="btn btn-default btn_reset_c">
                        <span class="glyphicon glyphicon-share-alt"></span>重置
                    </button>

                    <button type="button"id="btn_add_submit"class="btn btn-primary"><span
                            class="glyphicon glyphicon-floppy-disk"></span>保存
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">

    //根据窗口调整表格高度
    $(window).resize(function() {
        $('#mytable').bootstrapTable('resetView', {
            height: tableHeight()
        })
    })
    //窗口高度减50
    function tableHeight() {
        return $(window).height() - 50;
    }
    //表格选择器
    $table= $("#mytable");
    //新增修改url
    var url="";

    //页面加载事件
    $(document).ready(function () {
        $table.bootstrapTable({
            url: "../../emp_selectAll",   //请求地址
            height: tableHeight(),//高度调整
            //cardView:true,//卡视图
            search: true,//是否搜索
            pagination: true,//是否分页
            pageSize: 5,//单页记录数
            pageList: [5, 10, 20, 50],//分页步进值
            sidePagination: "server",//服务端分页
            contentType: "application/x-www-form-urlencoded",//请求数据内容格式 默认是 application/json 自己根据格式自行服务端处理
            dataType: "json",//期待返回数据类型
            // ajax:function ajaxRequest(params) {
            //     var url = 'user/selectAll'
            //     $.get(url + '?' + $.param(params.data)).then(function (res) {
            //         params.success(res)
            //     })
            // },//ajax
            toggle: "mytable",
            method: "post",//请求方式
            searchAlign: "left",//查询框对齐方式
            queryParamsType: "limit",//查询参数组织方式
            // queryParams: function getParams(params) {
            //     //params obj
            //     params.other = "otherInfo";
            //     return params;
            // },
            clickToSelect: true,//单击选中
            theadClasses: "thead-light",
            detailFormatters: "detailFormatter",//数据格式化
            searchOnEnterKey: false,//回车搜索
            showColumnsToggleAll: true, //列按钮
            showRefresh: true,//刷新按钮
            showColumns: true,//列选择按钮
            showToggle: true,//切换视图按钮
            showSearchButton: true,//搜索显示图标
            showExport: true,
            buttonsAlign: "right",//按钮对齐方式
            toolbar: "#toolbar",//指定工具栏

            // toolbarAlign: "right",//工具栏对齐方式
            searchAlign: "right",
            showFullscreen: true,//放大
            showPaginationSwitch: true, //收起
            bubbles: "btnAdd",//自定义按钮
            queryParams: function (params) {//上传服务器的参数
                var temp = {
                    offset: params.offset + 0,// SQL语句起始索引
                    pageNumber: params.limit,  // 每页显示数量
                    text: params.search //搜索参数
                };
                return temp;
            }, columns : [ {
                checkbox:true  //第一列显示复选框
            },{
                title : '员工id',
                field : 'eid',
                sortable : true
            }, {
                title : '姓名',
                field : 'ename',
            }, {
                title : '密码',
                field : 'epassword',
            },{
                title : '年龄',
                field : 'eage',
                /*//value代表当前单元格中的值，row代表当前行数据，index表示当前行的下标
                formatter:function (value,row,index) {
                    return '<img src="img/'+value+'" width="20px" class="img-rounded"/>';
                }*/
            },{
                title : '性别',
                field : 'esex',
            },{
                title : '电话',
                field : 'ephone',
            },{
                title : '区级id',
                field : 'districtid',
            },{
                title : '状态',
                field : 'state',
                sortable : true,
                /*//value代表当前单元格中的值，row代表当前行数据，index表示当前行的下标*/
                formatter:function (value,row,index) {
                    if (value==1){
                        return '在职';
                    }else if (value==2){
                        return '请假';
                    }else {
                        return '放假';
                    }
                }
            },{
                field: 'operate',
                title: '操作',
                width: 120,
                align: 'center',
                // valign: 'middle',
                formatter: actionFormatter,//对本列数据做格式化
            }],
            onClickRow: function (row, $element) {
                //$element是当前tr的jquery对象
                //$element.css("background-color", "green");
            },//单击row事件
            locale: "zh-CN", //中文支持
            detailView: true, //是否显示详情折叠  会导致表格最开头多出一列
            detailFormatter: function (index, row, element) {
                var html = '';
                $.each(row, function (key, val) {
                    html += "<p>" + key + ":" + val + "</p>"
                });
                return html;
            }
        });
        //语言环境切换
        $('#locale').change(function () {
            alert(1);
            $table.bootstrapTable('refreshOptions', {
                locale: $(this).val()
            })
        })
        //操作栏的格式化,value代表当前单元格中的值，row代表当前行数据，index表示当前行的下标
        function actionFormatter(value, row, index) {
            var id = index;
            var data = JSON.stringify(row);
            var result = "";
            result += "<a href='javascript:;' class='btn btn-xs green' onclick=\"LookViewById('" + row + "', '" + id + "')\" title='查看'><span class='glyphicon glyphicon-search'></span></a>";
            result += "<a href='javascript:;' class='btn btn-xs blue' onclick=\"EditViewById('" + row + "','" + id + "')\" title='编辑'><span class='glyphicon glyphicon-pencil'></span></a>";
            result += "<a href='javascript:;' class='btn btn-xs red' onclick=\"DeleteByIds('" + row.eid+ "')\" title='" +
                "h-删除'><span class='glyphicon glyphicon-remove'></span></a>";
            return result;

        }
    });

    //窗口高度减50
    function tableHeight() {
        return $(window).height() - 50;
    }

    /**
     * 列的格式化函数 在数据从服务端返回装载前进行处理
     * @param  {[type]} value [description]
     * @param  {[type]} row   [description]
     * @param  {[type]} index [description]
     * @return {[type]}       [description]
     */
    // getData方法获取全部页面数据后，将data转为json对象，使用index当前行号作为下标获取对应数据
    function EditViewById(row, index){
        url="emp_update";
        $("#addModalLabel").text("修改");
        var data = JSON.stringify($table.bootstrapTable('getData')); //获取全部数据
        var data_json = JSON.parse(data); //data_json和data_json2一样都是json对象
        // {#var data_json2 = eval("(" + data+ ")"); #}
        //console.log(data_json);
        //由于data2已经是对象了，alert不能显示对象只能显示为[object Object],需要控制台打印
        //alert(data_json[0]);
        //根据index找到对应行数据，填充数据到修改模态框
        $("#eids").val(data_json[index].eid);
        $("#enames").val(data_json[index].ename);
        $("#epasswords").val(data_json[index].epassword);
        $("#eages").val(data_json[index].eage);
        if (data_json[index].esex=='男'){
            $("input[name='esex']:eq(0)").prop("checked","true");
        }else
        {
            $("input[name='esex']:eq(1)").prop("checked","true");
        }
        $("#ephones").val(data_json[index].ephone);
        $("#districtids").val(data_json[index].districtid);
        if (data_json[index].state=='1'){
            $("input[name='state']:eq(0)").prop("checked","true");
        }else if (data_json[index].state=='2') {
            $("input[name='state']:eq(1)").prop("checked","true");
        }else {
            $("input[name='state']:eq(2)").prop("checked","true");
        }
        //弹出修改模态框，非新增模态框
        $('#addModal').modal('show')
    }


    function LookViewById(row, index){
        var data = JSON.stringify($table.bootstrapTable('getData')); //获取全部数据
        var data_json = JSON.parse(data); //data_json和data_json2一样都是json对象

        $("#eid").text(data_json[index].eid);
        $("#ename").text(data_json[index].ename);
        $("#epassword").text(data_json[index].epassword);
        $("#eage").text(data_json[index].eage);
        $("#esex").text(data_json[index].esex);
        $("#ephone").text(data_json[index].ephone);
        $("#districtid").text(data_json[index].districtid);
        $("#state").text(data_json[index].state);
        //弹出修改模态框，非新增模态框
        $('#lookModal').modal('show')
    }

    //数据格式化
    function detailFormatter(index, row) {
        var html = []
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>')
        })
        return html.join('')
    }

    //当前列删除
    function DeleteByIds(id) {
        swal({
            title: "你确定吗?",
            text: "一旦删除，您将无法恢复该数据！",
            icon: "warning",
            buttons: true,
            dangerMode: true,
        }).then((willDelete) => {
            if (willDelete) {
                $.ajax({
                    type: "post",       //请求类型
                    url: "../../emp_delete",     //url
                    data: "eid="+id,     // 收集表单中的数据
                    dataType: "text",    //参数返回类型
                    success: function (obj){
                        if (obj=='删除成功'){
                            swal(obj,"","success");
                        }else{
                            swal(obj,"","error");
                        }     //返回信息
                        $table.bootstrapTable('refresh');    //刷新表格
                    }
                });
            }
        });
    }


    // 当点击【删除】按钮后，拼接选中的id
    $("#btn_delete").on("click",function (){
        //选中的ids
        var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.eid
        })
        if(ids==""){
            alert("至少选中一行");
        } else {
            swal({
                title: "你确定吗?",
                text: "一旦删除，您将无法恢复该数据！",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            }).then((willDelete) => {
                if (willDelete) {
                    $.ajax({
                        type: "post",       //请求类型
                        url: "../../emp_delete",     //url
                        data: "eid="+ids,     // 收集表单中的数据
                        dataType: "text",    //参数返回类型
                        success: function (obj){
                            if (obj=='删除成功'){
                                swal(obj,"","success");
                            }else{
                                swal(obj,"","error");
                            }     //返回信息
                            $table.bootstrapTable('refresh');    //刷新表格
                        }
                    });
                }
            });
        }
    });

    // 当点击【修改】按钮后，把模态框弹出来
    $("#btn_edit").on("click",function (){
        url="emp_update";
        $("#addModalLabel").text("修改");
        //选中的数据
        var data = JSON.stringify($table.bootstrapTable('getSelections'));
        var data_obj = JSON.parse(data);
        if(data_obj.length>1){
            swal("目前不支持编辑多行数据");
        }else if(data_obj==0){
            swal("请选择一行");
        }else{
            $("#eids").val(data_obj[0].eid);
            $("#enames").val(data_obj[0].ename);
            $("#epasswords").val(data_obj[0].epassword);
            $("#eages").val(data_obj[0].eage);
            if (data_obj[0].esex=='男'){
                $("input[name='esex']:eq(0)").prop("checked","true");
            }else {
                $("input[name='esex']:eq(1)").prop("checked","true");
            }
            if (data_obj[0].state=='1'){
                $("input[name='state']:eq(0)").prop("checked","true");
            }else if (data_obj[0].state=='2') {
                $("input[name='state']:eq(1)").prop("checked","true");
            }else {
                $("input[name='state']:eq(2)").prop("checked","true");
            }
            $("#esexs").val(data_obj[0].esex);
            $("#ephones").val(data_obj[0].ephone);
            $("#districtids").val(data_obj[0].districtid);
            $("#addModal").modal({
                keyboard: true
            });
            //$('#addModal').modal('show')
        }
    });

    // 当点击【新增】按钮后，把模态框弹出来
    $("#btn_add").on("click",function (){
        url="emp_insert";
        $("#addModalLabel").text("新增");
        $("#addModal").modal({
            keyboard: true
        });
        //$('#addModal').modal('show')
        clearForm("#add_form_modal");// 清除表单上一次的输入数据
    });

    // helper: 重置表单
    function clearForm(form) {
        $(form)[0].reset();
    }

    // 当点击【保存】按钮后，将表单中的数据提交到后台
    $("#btn_add_submit").on("click",function (){
        var result=yanZheng();
        if (result==true){
            $.ajax({
                type: "post",       //请求类型
                url: "../../"+url,     //url
                data: $("#add_form_modal").serializeArray(),     // 收集表单中的数据
                dataType: "text",    //参数返回类型
                success: function (obj){
                    swal(obj,"","success");     //返回信息
                    $table.bootstrapTable('refresh');    //刷新表格
                    $("#addModal").modal('hide');
                }
            });
        }

    });

    function yanZheng() {
        var ename=$("#enames").val();
        var epass=$("#epasswords").val();
        var age=$("#eages").val();
        var phone=$("#ephones").val();
        var districtid=$("#districtids").val();
        var state=$("#states").val();
        if (ename=="" || ename==" "){
            swal("姓名不能为空");
            return false;
        }
        if (epass=="" || epass==" "){
            swal("密码不能为空")
            return false;
        }
        if (age<1 || age>100){
            swal("年龄不符合");
            return false;
        }
        if (phone.length!=11){
            swal("电话格式不对");
            return false;
        }if (districtid=="" || districtid==" "){
            swal("区级id不能为空");
            return false;
        }if (state=="" || state==" "){
            swal("状态不能为空");
            return false;
        }
        return true;
    }
</script>
</html>
