<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投诉信息</title>
    <link rel="stylesheet" href="../../assets/dist/bootstrap-table.css"/>
    <link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <script src="../../jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <!--    <script src="https://cdn.bootcss.com/popper.js/1.14.7/umd/popper.min.js"></script>-->
    <script src="../../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="../../assets/dist/bootstrap-table.js"></script>
    <script src="../../assets/dist/locale/bootstrap-table-zh-CN.js"></script>
    <script src="../../assets/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <script src="../../js/sweetAlert.js"></script>
</head>
<body>

<div class="modal fade" id="lookModal" tabindex="-1" role="dialog" aria-labelledby="lookModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document"style="margin-top:5%;margin-bottom: 0px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="lookModalLabel">查看</h5>

            </div>
            <div class="modal-body">
                <table class="table" style="margin-bottom: 0px">
                    <tr>
                        <th style="border-top: 0px;">投诉信息id</th>
                        <th style="border-top: 0px;"><span id="complaintId">1</span></th>
                    </tr>
                    <tr>
                        <th>问题类型</th>
                        <th><span id="questionType">admin</span></th>
                    </tr>
                    <tr>
                        <th>客户类型</th>
                        <th><span id="customerType">admin</span></th>
                    </tr>
                    <tr>
                        <th>投诉方</th>
                        <th><span id="complaint">admin</span></th>
                    </tr>
                    <tr>
                        <th>姓名</th>
                        <th><span id="customerName">admin</span></th>
                    </tr>
                    <tr>
                        <th>电话</th>
                        <th><span id="phone">admin</span></th>
                    </tr>
                    <tr>
                        <th>email</th>
                        <th><span id="邮箱">admin</span></th>
                    </tr>
                    <tr>
                        <th>运单号</th>
                        <th><span id="ordersId">admin</span></th>
                    </tr>
                    <tr>
                        <th>问题内容</th>
                        <th><span id="content">admin</span></th>
                    </tr>
                    <tr>
                        <th>状态</th>
                        <th><span id="state">admin</span></th>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
<div id="toolbar" class="btn-group">
    <button id="btn_add" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <button id="btn_edit" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
    </button>
    <button id="btn_delete" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
    </button>
</div>
<table id="mytable"></table>
<div class="modal fade"id="addModal"tabindex="-1"role="dialog"aria-labelledby="addModalLabel">
    <div class="modal-dialog"role="document"style="margin-top:5%;margin-bottom: 0px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"class="close"data-dismiss="modal"aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title"id="addModalLabel">添加配置信息</h4>
            </div>
            <div class="modal-body">
                <form id="add_form_modal"class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="complaintid">投诉信息ID</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text"name="complaintid"class="form-control"id="complaintIds" placeholder="投诉信息ID自动生成" readonly>
                        </div>
                        <label class="err-info-modal"></label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="questiontype">问题类型</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="number"name="questiontype"class="form-control" required placeholder="问题类型" id="questionTypes" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="customertype">客户类型</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="number"name="customertype"class="form-control" required placeholder="客户类型"  id="customerTypes">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="complaint">投诉方</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="number"name="complaint"class="form-control" required  placeholder="投诉方" id="complaints">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="customername">姓名</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text"name="customername"class="form-control" required  placeholder="姓名" id="customerNames">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="phone">电话</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text"name="phone"  class="form-control" placeholder="电话" id="phones">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="email">邮箱</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text"name="email"class="form-control" required placeholder="邮箱" id="emails">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label" for="ordersid">运单号</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text"name="ordersid"class="form-control" required placeholder="运单号" id="ordersIds">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label" for="content">问题内容</label>
                        </div>
                        <div class="col-sm-9">
                            <textarea name="content"class="form-control" required id="contents"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="state">状态</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="radio"name="state" value="0" checked="checked">&nbsp;未处理
                        </div>
                        <div class="col-sm-7">
                            <input type="radio"name="state" value="1">&nbsp;已处理
                        </div>
                    </div>
                </form>

                <div class="modal-footer">
                    <button type="button"class="btn btn-default btn_reset_c"data-dismiss="modal"><span
                            class="glyphicon glyphicon-remove"aria-hidden="true"></span>取消
                    </button>

                    <button type="button"id="btn_add_reset"class="btn btn-default btn_reset_c">
                        <span class="glyphicon glyphicon-share-alt"></span>重置
                    </button>

                    <button type="button"id="btn_add_submit"class="btn btn-primary"><span
                            class="glyphicon glyphicon-floppy-disk"></span>保存
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">

    //根据窗口调整表格高度
    $(window).resize(function() {
        $('#mytable').bootstrapTable('resetView', {
            height: tableHeight()
        })
    })
    //窗口高度减50
    function tableHeight() {
        return $(window).height() - 50;
    }
    //表格选择器
    $table= $("#mytable");
    //新增修改url
    var url="";

    //页面加载事件
    $(document).ready(function () {
        $table.bootstrapTable({
            url: "../../complaint_selectAll",   //请求地址
            height: tableHeight(),//高度调整
            //cardView:true,//卡视图
            search: true,//是否搜索
            pagination: true,//是否分页
            pageSize: 5,//单页记录数
            pageList: [5, 10, 20, 50],//分页步进值
            sidePagination: "server",//服务端分页
            contentType: "application/x-www-form-urlencoded",//请求数据内容格式 默认是 application/json 自己根据格式自行服务端处理
            dataType: "json",//期待返回数据类型
            // ajax:function ajaxRequest(params) {
            //     var url = 'user/selectAll'
            //     $.get(url + '?' + $.param(params.data)).then(function (res) {
            //         params.success(res)
            //     })
            // },//ajax
            toggle: "mytable",
            method: "post",//请求方式
            searchAlign: "left",//查询框对齐方式
            queryParamsType: "limit",//查询参数组织方式
            // queryParams: function getParams(params) {
            //     //params obj
            //     params.other = "otherInfo";
            //     return params;
            // },
            clickToSelect: true,//单击选中
            theadClasses: "thead-light",
            detailFormatters: "detailFormatter",//数据格式化
            searchOnEnterKey: false,//回车搜索
            showColumnsToggleAll: true, //列按钮
            showRefresh: true,//刷新按钮
            showColumns: true,//列选择按钮
            showToggle: true,//切换视图按钮
            showSearchButton: true,//搜索显示图标
            showExport: true,
            buttonsAlign: "right",//按钮对齐方式
            toolbar: "#toolbar",//指定工具栏

            // toolbarAlign: "right",//工具栏对齐方式
            searchAlign: "right",
            showFullscreen: true,//放大
            showPaginationSwitch: true, //收起
            bubbles: "btnAdd",//自定义按钮
            resetSearch:"根据运单号查询",
            queryParams: function (params) {//上传服务器的参数
                var temp = {
                    offset: params.offset + 0,// SQL语句起始索引
                    pageNumber: params.limit,  // 每页显示数量
                    text: params.search //搜索参数
                };
                return temp;
            }, columns : [ {
                checkbox:true  //第一列显示复选框
            },{
                title : '投诉信息id',
                field : 'complaintid',
                sortable : true
            }, {
                title : '问题类型',
                field : 'questiontype',
            }, {
                title : '客户类型',
                field : 'customertype',
            },{
                title : '投诉方',
                field : 'complaint',
                /*//value代表当前单元格中的值，row代表当前行数据，index表示当前行的下标
                formatter:function (value,row,index) {
                    return '<img src="img/'+value+'" width="20px" class="img-rounded"/>';
                }*/
            },{
                title : '姓名',
                field : 'customername',
            },{
                title : '电话',
                field : 'phone',
            },{
                title : '邮箱',
                field : 'email',
            },{
                title : '运单号',
                field : 'ordersid',
            },{
                title : '问题内容',
                field : 'content',
            },{
                title : '状态',
                field : 'state',
                sortable : true,
                /*//value代表当前单元格中的值，row代表当前行数据，index表示当前行的下标*/
                formatter:function (value,row,index) {
                    if (value==0){
                        return '未处理';
                    }else {
                        return '已处理';
                    }
                }
            },{
                field: 'operate',
                title: '操作',
                width: 120,
                align: 'center',
                // valign: 'middle',
                formatter: actionFormatter,//对本列数据做格式化
            }],
            onClickRow: function (row, $element) {
                //$element是当前tr的jquery对象
                //$element.css("background-color", "green");
            },//单击row事件
            locale: "zh-CN", //中文支持
            detailView: true, //是否显示详情折叠  会导致表格最开头多出一列
            detailFormatter: function (index, row, element) {
                var html = '';
                $.each(row, function (key, val) {
                    html += "<p>" + key + ":" + val + "</p>"
                });
                return html;
            }
        });
        //语言环境切换
        $('#locale').change(function () {
            alert(1);
            $table.bootstrapTable('refreshOptions', {
                locale: $(this).val()
            })
        })
        //操作栏的格式化,value代表当前单元格中的值，row代表当前行数据，index表示当前行的下标
        function actionFormatter(value, row, index) {
            var id = index;
            var data = JSON.stringify(row);
            var result = "";
            result += "<a href='javascript:;' class='btn btn-xs green' onclick=\"LookViewById('" + row + "', '" + id + "')\" title='查看'><span class='glyphicon glyphicon-search'></span></a>";
            result += "<a href='javascript:;' class='btn btn-xs blue' onclick=\"EditViewById('" + row + "','" + id + "')\" title='编辑'><span class='glyphicon glyphicon-pencil'></span></a>";
            result += "<a href='javascript:;' class='btn btn-xs red' onclick=\"DeleteByIds('" + row.complaintid+ "')\" title='" +
                "h-删除'><span class='glyphicon glyphicon-remove'></span></a>";
            return result;

        }
    });

    //窗口高度减50
    function tableHeight() {
        return $(window).height() - 50;
    }

    /**
     * 列的格式化函数 在数据从服务端返回装载前进行处理
     * @param  {[type]} value [description]
     * @param  {[type]} row   [description]
     * @param  {[type]} index [description]
     * @return {[type]}       [description]
     */
    // getData方法获取全部页面数据后，将data转为json对象，使用index当前行号作为下标获取对应数据
    function EditViewById(row, index){
        url="complaint_update";
        $("#addModalLabel").text("修改");
        var data = JSON.stringify($table.bootstrapTable('getData')); //获取全部数据
        var data_json = JSON.parse(data); //data_json和data_json2一样都是json对象
        // {#var data_json2 = eval("(" + data+ ")"); #}
        //console.log(data_json);
        //由于data2已经是对象了，alert不能显示对象只能显示为[object Object],需要控制台打印
        //alert(data_json[0]);
        //根据index找到对应行数据，填充数据到修改模态框
        $("#complaintIds").val(data_json[index].complaintid);
        $("#questionTypes").val(data_json[index].questiontype);
        $("#customerTypes").val(data_json[index].customertype);
        $("#complaints").val(data_json[index].complaint);
        $("#customerNames").val(data_json[index].customername);
        $("#phones").val(data_json[index].phone);
        $("#emails").val(data_json[index].email);
        $("#ordersIds").val(data_json[index].ordersid);
        $("#contents").val(data_json[index].content);
        if (data_json[index].state=='0'){
            $("input[name='state']:eq(0)").prop("checked","true");
        }else
        {
            $("input[name='state']:eq(1)").prop("checked","true");
        }
        //弹出修改模态框，非新增模态框
        $('#addModal').modal('show')
    }


    function LookViewById(row, index){
        var data = JSON.stringify($table.bootstrapTable('getData')); //获取全部数据
        var data_json = JSON.parse(data); //data_json和data_json2一样都是json对象

        $("#complaintId").text(data_json[index].complaintid);
        $("#questionType").text(data_json[index].questiontype);
        $("#customerType").text(data_json[index].customertype);
        $("#complaint").text(data_json[index].complaint);
        $("#customerName").text(data_json[index].customername);
        $("#phone").text(data_json[index].phone);
        $("#email").text(data_json[index].email);
        $("#ordersId").text(data_json[index].ordersid);
        $("#content").text(data_json[index].content);
        $("#state").text(data_json[index].state);
        //弹出修改模态框，非新增模态框
        $('#lookModal').modal('show')
    }

    //数据格式化
    function detailFormatter(index, row) {
        var html = []
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>')
        })
        return html.join('')
    }

    //当前列删除
    function DeleteByIds(id) {
        swal({
            title: "你确定吗?",
            text: "一旦删除，您将无法恢复该数据！",
            icon: "warning",
            buttons: true,
            dangerMode: true,
        }).then((willDelete) => {
            if (willDelete) {
                $.ajax({
                    type: "post",       //请求类型
                    url: "../../complaint_delete",     //url
                    data: "complaintid="+id,     // 收集表单中的数据
                    dataType: "text",    //参数返回类型
                    success: function (obj){
                        if (obj=='删除成功'){
                            swal(obj,"","success");
                        }else{
                            swal(obj,"","error");
                        }     //返回信息
                        $table.bootstrapTable('refresh');    //刷新表格
                    }
                });
            }
        });
    }


    // 当点击【删除】按钮后，拼接选中的id
    $("#btn_delete").on("click",function (){
        //选中的ids
        var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.complaintid
        })
        if(ids==""){
            alert("至少选中一行");
        } else {
            swal({
                title: "你确定吗?",
                text: "一旦删除，您将无法恢复该数据！",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            }).then((willDelete) => {
                if (willDelete) {
                    $.ajax({
                        type: "post",       //请求类型
                        url: "../../complaint_delete",     //url
                        data: "complaintid="+ids,     // 收集表单中的数据
                        dataType: "text",    //参数返回类型
                        success: function (obj){
                            if (obj=='删除成功'){
                                swal(obj,"","success");
                            }else{
                                swal(obj,"","error");
                            }     //返回信息
                            $table.bootstrapTable('refresh');    //刷新表格
                        }
                    });
                }
            });
        }
    });

    // 当点击【修改】按钮后，把模态框弹出来
    $("#btn_edit").on("click",function (){
        url="complaint_update";
        $("#addModalLabel").text("修改");
        //选中的数据
        var data = JSON.stringify($table.bootstrapTable('getSelections'));
        var data_obj = JSON.parse(data);
        if(data_obj.length>1){
            swal("目前不支持编辑多行数据");
        }else if(data_obj==0){
            swal("请选择一行");
        }else{
            $("#complaintIds").val(data_obj[0].complaintid);
            $("#questionTypes").val(data_obj[0].questiontype);
            $("#customerTypes").val(data_obj[0].customertype);
            $("#complaints").val(data_obj[0].complaint);
            $("#customerNames").val(data_obj[0].customername);
            $("#phones").val(data_obj[0].phone);
            $("#emails").val(data_obj[0].email);
            $("#ordersIds").val(data_obj[0].ordersid);
            $("#contents").val(data_obj[0].content);
            if (data_obj[0].state=='0'){
                $("input[name='state']:eq(0)").prop("checked","true");
            }else
            {
                $("input[name='state']:eq(1)").prop("checked","true");
            }
            $("#eages").val(data_obj[0].eage);
            $("#addModal").modal({
                keyboard: true
            });
            //$('#addModal').modal('show')
        }
    });

    // 当点击【新增】按钮后，把模态框弹出来
    $("#btn_add").on("click",function (){
        url="complaint_insert";
        $("#addModalLabel").text("新增");
        $("#addModal").modal({
            keyboard: true
        });
        //$('#addModal').modal('show')
        clearForm("#add_form_modal");// 清除表单上一次的输入数据
    });

    // helper: 重置表单
    function clearForm(form) {
        $(form)[0].reset();
    }

    // 当点击【保存】按钮后，将表单中的数据提交到后台
    $("#btn_add_submit").on("click",function (){
        var result=yanZheng();
        if (result==true){
            $.ajax({
                type: "post",       //请求类型
                url: "../../"+url,     //url
                data: $("#add_form_modal").serializeArray(),     // 收集表单中的数据
                dataType: "text",    //参数返回类型
                success: function (obj){
                    swal(obj,"","success");     //返回信息
                    $table.bootstrapTable('refresh');    //刷新表格
                    $("#addModal").modal('hide');
                }
            });
        }

    });

    function yanZheng() {
        var questionTypes=$("#questionTypes").val();
        var customerTypes=$("#customerTypes").val();
        var complaints=$("#complaints").val();
        var customerNames=$("#customerNames").val();
        var phones=$("#phones").val();
        var ordersIds=$("#ordersIds").val();
        var contents=$("#contents").val();
        if (questionTypes == "" || questionTypes.length>11){
            swal("问题类型格式不对");
            return false;
        }
        if (customerTypes == "" || customerTypes.length>11){
            swal("客户类型格式不对");
            return false;
        }
        if (complaints == "" || complaints.length>11){
            swal("投诉方格式不对");
            return false;
        }
        if (customerNames == "" || customerNames.length<2){
            swal("姓名格式不对");
            return false;
        }
        if (phones.length!=11 || phones == ""){
            swal("电话格式不对");
            return false;
        }
        if (ordersIds == ""){
            swal("运单号不能为空");
            return false;
        }
        if (contents == "") {
            swal("问题内容不能为空");
            return false;
        }

        return true;
    }
</script>
</html>
