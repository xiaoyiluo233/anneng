<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下单*操作</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../../assets/dist/bootstrap-table.css"/>
    <link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <script src="../../jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <!--    <script src="https://cdn.bootcss.com/popper.js/1.14.7/umd/popper.min.js"></script>-->
    <script src="../../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="../../assets/dist/bootstrap-table.js"></script>
    <script src="../../assets/dist/locale/bootstrap-table-zh-CN.js"></script>
    <script src="../../assets/dist/extensions/export/bootstrap-table-export.min.js"></script>
</head>
<body>
<!-- 头部工具栏 -->
<div id="toolbar" class="btn-group">
    <button id="btn_add" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <button id="btn_edit" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
    </button>
    <button id="btn_delete" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
    </button>
</div>
<table id="mytable"></table><!-- Modal -->

<div class="modal fade"id="addModal"tabindex="-1"role="dialog"aria-labelledby="addModalLabel">
    <div class="modal-dialog"role="document"style="margin-top:10%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"class="close"data-dismiss="modal"aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title"id="addModalLabel">添加配置信息</h4>
            </div>
            <div class="modal-body">

                <form id="add_form_modal"class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="pid">id</label>
                        </div>

                        <div class="col-sm-9">
                            <input type="text"name="pid"class="form-control"id="pid" placeholder="id自动生成" readonly>
                        </div>
                        <label class="err-info-modal"></label>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="pvalue">货品详情</label>
                        </div>

                        <div class="col-sm-9">
                            <input type="text"name="pvalue"class="form-control" placeholder="货品详情" id="pvalue">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="uid">用户id</label>
                        </div>

                        <div class="col-sm-9">
                            <input type="text"name="uid"class="form-control"id="uid" placeholder="id自动生成" readonly>
                        </div>
                        <label class="err-info-modal"></label>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="ptid">货品类型id</label>
                        </div>

                        <div class="col-sm-9">
                            <input type="text"name="ptid"class="form-control" placeholder="货品类型id" id="ptid" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="pwid">货品重量id</label>
                        </div>

                        <div class="col-sm-9">
                            <input type="text"name="pwid"class="form-control" id="pwid" placeholder="id自动生成" readonly>
                        </div>
                        <label class="err-info-modal"></label>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="myaid">寄人地址id</label>
                        </div>

                        <div class="col-sm-9">
                            <input type="text"name="myaid"class="form-control" placeholder="寄人地址id" id="myaid" readonly>
                        </div>
                        <label class="err-info-modal"></label>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="youaid">收件人地址id</label>
                        </div>

                        <div class="col-sm-9">
                            <input type="text"name="youaid"class="form-control" placeholder="收件人地址id" id="youaid" readonly>
                        </div>
                        <label class="err-info-modal"></label>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="times">用户下单时间</label>
                        </div>

                        <div class="col-sm-9">
                            <input type="text"name="times"class="form-control" placeholder="用户下单时间" id="times" readonly>
                        </div>
                        <label class="err-info-modal"></label>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="weight">具体重量</label>
                        </div>

                        <div class="col-sm-9">
                            <input type="text"name="weight"class="form-control" placeholder="具体重量" id="weight" readonly>
                        </div>
                        <label class="err-info-modal"></label>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="toOrders">订单状态</label>
                        </div>

                        <div class="col-sm-9">
                            <input type="text"name="toOrders"class="form-control" placeholder="订单状态" id="toOrders">
                        </div>
                        <label class="err-info-modal"></label>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <label class="control-label"for="state">状态</label>
                        </div>

                        <div class="col-sm-9">
                            <input type="text"name="state"class="form-control" placeholder="状态" id="state">
                        </div>
                        <label class="err-info-modal"></label>
                    </div>


                </form>

                <div class="modal-footer">
                    <button type="button"class="btn btn-default btn_reset_c"data-dismiss="modal"><span
                            class="glyphicon glyphicon-remove"aria-hidden="true"></span>取消
                    </button>

                    <button type="button"id="btn_add_reset"class="btn btn-default btn_reset_c">
                        <span class="glyphicon glyphicon-share-alt"aria-hidden="true"></span>重置
                    </button>

                    <button type="button"id="btn_add_submit"class="btn btn-primary"data-dismiss="modal"><span
                            class="glyphicon glyphicon-floppy-disk"aria-hidden="true"></span>保存
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    //根据窗口调整表格高度
    $(window).resize(function() {
        $('#mytable').bootstrapTable('resetView', {
            height: tableHeight()
        })
    })
    //表格选择器
    $table= $("#mytable");
    //新增修改url
    var url="";

    //页面加载事件
    $(document).ready(function () {
        $table.bootstrapTable({
            url:"../../product_queryAll",   //请求地址
            height: tableHeight(),//高度调整
            //cardView:true,//卡视图
            search: true,//是否搜索
            pagination: true,//是否分页
            pageSize: 5,//单页记录数
            searchHighlight: true,
            pageList: [5, 10, 20, 50],//分页步进值
            //sidePagination: "server",//服务端分页
            contentType: "application/x-www-form-urlencoded",//请求数据内容格式 默认是 application/json 自己根据格式自行服务端处理
            dataType: "json",//期待返回数据类型
            // ajax:function ajaxRequest(params) {
            //     var url = 'user/selectAll'
            //     $.get(url + '?' + $.param(params.data)).then(function (res) {
            //         params.success(res)
            //     })
            // },//ajax
            toggle:"mytable",
            method: "post",//请求方式
            searchAlign: "left",//查询框对齐方式
            queryParamsType: "limit",//查询参数组织方式
            clickToSelect:true,//单击选中
            theadClasses: "thead-light",
            detailFormatters: "detailFormatter",//数据格式化
            searchOnEnterKey: false,//回车搜索
            showColumnsToggleAll: true, //列按钮
            showRefresh: true,//刷新按钮
            showColumns: true,//列选择按钮
            showToggle: true,//切换视图按钮
            showSearchButton: true,//搜索显示图标
            showExport: true,
            buttonsAlign: "right",//按钮对齐方式
            toolbar: "#toolbar",//指定工具栏

            // toolbarAlign: "right",//工具栏对齐方式
            searchAlign:"right",
            showFullscreen: true,//放大
            showPaginationSwitch: true, //收起
            bubbles:"btnAdd",//自定义按钮
     /*       queryParams : function(params) {//上传服务器的参数
                var temp = {
                    offset :params.offset + 0,// SQL语句起始索引
                    pageNumber : params.limit,  // 每页显示数量
                    avalue : params.avalue //搜索参数
                };
                return temp;
            },*/columns : [ {
                checkbox:true  //第一列显示复选框
            },{
                title : 'id',
                field : 'pid',
                sortable : true
            }, {
                title : '货品详情',
                field : 'pvalue',
                sortable : true
            }, {
                title : '用户id',
                field : 'uid',
                sortable : true
            },{
                title : '货品类型id',
                field : 'ptid',
                sortable : true,
            },{
                title : '货品重量id',
                field : 'pwid',
                sortable : true
            }, {
                title : '寄人地址id',
                field : 'myaid',
                sortable : true
            },{
                title : '收件人地址id',
                field : 'youaid',
                sortable : true
            },{
                title : '用户下单时间',
                field : 'times',
                sortable : true
            },{
                title : '具体重量',
                field : 'weight',
                sortable : true
            },{
                title : '订单状态',
                field : 'toOrders',
                sortable : true
            },{
                title : '状态',
                field : 'state',
                sortable : true
            }, {
                field: 'operate',
                title: '操作',
                width: 120,
                align: 'center',
                // valign: 'middle',
                formatter: actionFormatter,//对本列数据做格式化
            }],
            onClickRow: function(row, $element) {
                //$element是当前tr的jquery对象
                //$element.css("background-color", "green");
            },//单击row事件
            locale: "zh-CN", //中文支持
            detailView: true, //是否显示详情折叠  会导致表格最开头多出一列
            detailFormatter: function(index, row, element) {
                var html = '';
                $.each(row, function(key, val){
                    html += "<p>" + key + ":" + val +  "</p>"
                });
                return html;
            }
        });
        //语言环境切换
        $('#locale').change(function () {
            alert(1);
            $table.bootstrapTable('refreshOptions', {
                locale: $(this).val()
            })
        })
        //操作栏的格式化,value代表当前单元格中的值，row代表当前行数据，index表示当前行的下标
        function actionFormatter(value, row, index) {
            var id = index;
            var data = JSON.stringify(row);
            var result = "";
            result += "<a href='javascript:;' class='btn btn-xs green' onclick=\"LookViewById('" + row + "', '" + id + "')\" title='查看'><span class='glyphicon glyphicon-search'></span></a>";
            result += "<a href='javascript:;' class='btn btn-xs blue' onclick=\"EditViewById('" + row + "','" + id + "')\" title='编辑'><span class='glyphicon glyphicon-pencil'></span></a>";
            result += "<a href='javascript:;' class='btn btn-xs red' onclick=\"DeleteByIds('" + row.pid+ "')\" title='删除'><span class='glyphicon glyphicon-remove'></span></a>";
            return result;

        }
    })

    //窗口高度减50
    function tableHeight() {
        return $(window).height() - 50;
    }

    /**
     * 列的格式化函数 在数据从服务端返回装载前进行处理
     * @param  {[type]} value [description]
     * @param  {[type]} row   [description]
     * @param  {[type]} index [description]
     * @return {[type]}       [description]
     */
    // getData方法获取全部页面数据后，将data转为json对象，使用index当前行号作为下标获取对应数据
    function EditViewById(row, index){
        url="product_update";
        var data = JSON.stringify($table.bootstrapTable('getData')); //获取全部数据
        var data_json = JSON.parse(data); //data_json和data_json2一样都是json对象
        // {#var data_json2 = eval("(" + data+ ")"); #}
        //console.log(data_json);
        //由于data2已经是对象了，alert不能显示对象只能显示为[object Object],需要控制台打印
        //alert(data_json[0]);
        //根据index找到对应行数据，填充数据到修改模态框
        $("#pid").val(data_json[index].pid);
        $("#pvalue").val(data_json[index].pvalue);
        $("#uid").val(data_json[index].uid);
        $("#ptid").val(data_json[index].ptid);
        $("#pwid").val(data_json[index].pwid);
        $("#myaid").val(data_json[index].myaid);
        $("#youaid").val(data_json[index].youaid);
        $("#times").val(data_json[index].times);
        $("#weight").val(data_json[index].weight);
        $("#toOrders").val(data_json[index].toOrders);
        $("#state").val(data_json[index].state);
        $("#addModalLabel").text("修改");
        //弹出修改模态框，非新增模态框
        $('#addModal').modal('show')
    }


    function LookViewById(row, index){
        var data = JSON.stringify($table.bootstrapTable('getData')); //获取全部数据
        var data_json = JSON.parse(data); //data_json和data_json2一样都是json对象
        $("#pid").val(data_json[index].pid);
        $("#pvalue").val(data_json[index].pvalue);
        $("#uid").val(data_json[index].uid);
        $("#ptid").val(data_json[index].ptid);
        $("#pwid").val(data_json[index].pwid);
        $("#myaid").val(data_json[index].myaid);
        $("#youaid").val(data_json[index].youaid);
        $("#times").val(data_json[index].times);
        $("#weight").val(data_json[index].weight);
        $("#toOrders").val(data_json[index].toOrders);
        $("#state").val(data_json[index].state);
        //弹出修改模态框，非新增模态框
        $('#lookModal').modal('show')
    }

    //数据格式化
    function detailFormatter(index, row) {
        var html = []
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>')
        })
        return html.join('')
    }

    //删除
    function DeleteByIds(pid) {
        swal({
            title: "你确定吗?",
            text: "一旦删除，您将无法恢复该数据！",
            icon: "warning",
            buttons: true,
            dangerMode: true,
        })
            .then((willDelete) => {
                if (willDelete) {
                    $.ajax({
                        type: "post",       //请求类型
                        url: "../../product_delete ",     //url
                        data: "pid="+pid,     // 收集表单中的数据
                        dataType: "text",    //参数返回类型
                        success: function (obj){
                            swal("OK！您的数据已被删除！", {
                                icon: "success",
                            });
                            $table.bootstrapTable('refresh');    //刷新表格
                        }
                    });
                } else {
                    swal("您的数据很安全！");
                }
            });
    }


    // 当点击【删除】按钮后，拼接选中的id
    $("#btn_delete").on("click",function (){
        //选中的ids
        var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.pid
        })

        if(ids==""){
            swal("至少选中一行");
        } else {
            $.ajax({
                type: "post",       //请求类型
                url: "../../product_delete",     //url
                data: "pid="+ids,     // 收集表单中的数据
                dataType: "text",    //参数返回类型
                success: function (obj){
                    swal("结果:", obj, "success");
                    $table.bootstrapTable('refresh');    //刷新表格
                }
            });
        }
    });

    // 当点击【修改】按钮后，把模态框弹出来
    $("#btn_edit").on("click",function (){
        url="product_update";
        //选中的数据
        var data = JSON.stringify($table.bootstrapTable('getSelections'));
        var data_obj = JSON.parse(data);
        if(data_obj.length>1){
            swal("目前不支持编辑多行数据");
        }else if(data_obj==0){
            swal("至少选中一行");
        }else{
            $("#aid").val(data_obj[0].aid);
            $("#pid").val(data_obj[0].pid);
            $("#pvalue").val(data_obj[0].pvalue);
            $("#uid").val(data_obj[0].uid);
            $("#ptid").val(data_obj[0].ptid);
            $("#pwid").val(data_obj[0].pwid);
            $("#myaid").val(data_obj[0].myaid);
            $("#youaid").val(data_obj[0].youaid);
            $("#times").val(data_obj[0].times);
            $("#weight").val(data_obj[0].weight);
            $("#toOrders").val(data_obj[0].toOrders);
            $("#state").val(data_obj[0].state);
            $("#addModal").modal({
                keyboard: true
            });
            //$('#addModal').modal('show')
        }
    });

    // 当点击【新增】按钮后，把模态框弹出来
    $("#btn_add").on("click",function (){
        url="product_insert";
        $("#addModalLabel").text("新增");
        $("#addModal").modal({
            keyboard: true
        });
        //$('#addModal').modal('show')
        clearForm("#add_form_modal");// 清除表单上一次的输入数据
    });

    // helper: 重置表单
    function clearForm(form) {
        $(form)[0].reset();
    }


    // 当点击【保存】按钮后，将表单中的数据提交到后台
    $("#btn_add_submit").on("click",function (){
        $.ajax({
            type: "post",       //请求类型
            url: "../../"+url,     //url
            data: $("#add_form_modal").serializeArray(),     // 收集表单中的数据
            dataType: "text",    //参数返回类型
            success: function (obj){
                swal("结果:", obj, "success");    //返回信息
                $table.bootstrapTable('refresh');    //刷新表格
            }
        });
    });

</script>
</html>
